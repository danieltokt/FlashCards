{% extends 'base.html' %}
{% block title %}Вход{% endblock %}

{% block content %}
<div class="auth-container">
    <h1>Вход в аккаунт</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.username }}
        {{ form.password }}
        <button type="submit" class="btn-primary">Войти</button>
    </form>
    <p>Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a></p>
</div>
{% endblock %}
