{% extends 'base.html' %}
{% block title %}Новая папка{% endblock %}

{% block content %}
<div class="form-page">
    <h1>Новая папка</h1>
    <form method="post">
        {% csrf_token %}
        <label>Название папки</label>
        {{ form.title }}
        {% if form.title.errors %}<div class="field-error">{{ form.title.errors.0 }}</div>{% endif %}
        <div class="form-actions">
            <a href="{% url 'home' %}" class="btn-secondary">Отмена</a>
            <button type="submit" class="btn-primary">Создать</button>
        </div>
    </form>
</div>
{% endblock %}
